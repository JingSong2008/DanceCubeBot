version: '1.0'
name: pipeline-20250719
displayName: pipeline-20250719
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - ''
variables:
  REPO_URL: https://gitee.com/mcci66/dancecubebot.git
  ARTIFACT_DIR: /
stages:
  - name: stage-78cd7304
    displayName: build
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@gradle
        name: build_gradle
        displayName: Gradle 构建
        jdkVersion: '13'
        gradleVersion: '4.4'
        commands:
          - '# Gradle默认构建命令'
          - chmod +x ./gradlew
          - ./gradlew build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./target
        caches:
          - ~/.gradle/caches
        notify: []
        strategy:
          retry: '0'
  - name: stage-063d2aac
    displayName: artifact_package
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        notify: []
        strategy:
          retry: '0'
